<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Monedas Nacional</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <menu class="contenedorCoversor">
      <div class="contenedorcabecera">
        <h1>Conversor de divisas</h1>
        <p>Conversor de Monedas Nacional</p>
      </div>

      <div class="contenedor">
        <div class="cantidades">
          <select id="moneda_origen">
            <option value="bitcoin">Bitcoin</option>
            <option value="euro">Euro</option>
            <option value="dolar">Dolar</option>
          </select>
          <input type="number" id="cantidad_uno" placeholder="0" value="1" />
        </div>

        <div class="contenedor_invertir">
          <button class="boton" id="botonCalcular">Calcular</button>
          <div class="tasaCambio" id="tasaCambio"></div>
        </div>
      </div>
      <div class="resultado">
        <p >Resultado:  <span id="resultado"> </span></p>
      </div>
    </menu>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
