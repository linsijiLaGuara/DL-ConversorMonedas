<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Monedas Nacional</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <menu class="contenedorCoversor">
      <div class="contenedorcabecera">
        <h1>Conversor de divisas</h1>
        <p>Conversor de Monedas Nacional</p>
      </div>

      <div class="contenedor">
        <div class="cantidades">
          <select name="" id="moneda_origen">
            <option value="" disabled selected>--Seleciona una Moneda--</option>
        </select>
          <input
            type="number"
            id="cantidad_uno"
            placeholder="Ingrese el monto en CLP "
            value=""
          />
        </div>

        <div class="contenedor_invertir">
          <button class="boton" id="botonCalcular">Calcular</button>
          <div class="tasaCambio" id="tasaCambio"></div>
        </div>
      </div>
      <div class="resultado">
        <p>Resultado: <span id="resultado"> </span></p>
      </div>
      <div>
        <canvas id="grafico" class="chart"></canvas>
      </div>
    </menu>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vis@4.21.0-EOL/dist/vis.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/vis@4.21.0-EOL/dist/vis.min.css"
      rel="stylesheet"
    />
  </body>
</html>
