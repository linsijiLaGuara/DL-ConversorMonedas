<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Monedas Nacional</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <menu class="contenedorCoversor">
      <div class="contenedorcabecera">
        <h1>Conversor de divisas</h1>
        <p>Conversor de Monedas Nacional</p>
      </div>

      <div class="contenedor">
        <div class="cantidades">
          <select name="" id="moneda_origen">
            <option value="" disabled selected>--Selecione tipo moneda--</option>
          </select>
          <input
            type="number"
            id="cantidad_uno"
            placeholder="Ingrese el monto en CLP "
            value=""
          />
        </div>

        <div class="contenedor_invertir">
          <button class="boton" id="botonCalcular">Calcular</button>
          <div class="tasaCambio" id="tasaCambio"></div>
        </div>
      </div>
      <div class="resultado">
        <p>Resultado: <span id="resultado"> </span></p>
      </div>
    </menu>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
